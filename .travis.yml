    - os: linux
      compiler: clang
      script: ./code/build/travis/desktop.sh
      name: Linux / Clang

    - os: osx
      compiler: clang
      osx_image: xcode8.3
      script: ./code/build/travis/desktop.sh
      name: OSX / XCode 8

    - os: osx
      compiler: clang
      osx_image: xcode9.4
      script: ./code/build/travis/desktop.sh
      name: OSX / XCode 9

    - os: osx
      compiler: clang
      osx_image: xcode10.3
      script: ./code/build/travis/desktop.sh
      name: OSX / XCode 10

    - os: osx
      compiler: clang
      osx_image: xcode11.6
      script: ./code/build/travis/desktop.sh
      name: OSX / XCode 11

    - os: osx
      compiler: clang
      osx_image: xcode12.5
      script: ./code/build/travis/desktop.sh
      name: OSX / XCode 12

    - os: osx
      compiler: clang
      osx_image: xcode13.4
      script: ./code/build/travis/desktop.sh
      name: OSX / XCode 13

    - os: osx
      compiler: clang
      osx_image: xcode10.3
      script: ./code/build/travis/ios.sh
