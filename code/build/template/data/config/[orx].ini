; [orx] - Basic template config file
; Should be used with orx v.1.8+

[Display]
; Use the same size for the screen display as the camera's frustum to obtain a 1:1 ratio
ScreenWidth     = @Camera.FrustumWidth
ScreenHeight    = @Camera.FrustumHeight
Title           = [orx]
FullScreen      = false
Smoothing       = true
VSync           = true

[Resource]
Texture         = ../data/texture

[Input]
SetList         = MainInput

[MainInput]
KEY_ESCAPE      = Quit

[Viewport]
Camera          = MainCamera

[MainCamera]
FrustumWidth    = 1280
FrustumHeight   = 720
FrustumFar      = 2.0
FrustumNear     = 0.0
Position        = (0.0, 0.0, -1.0) ; Objects with -1 <= Z <= 1 will be visible

[Object]
Graphic         = @
Texture         = logo.png
Pivot           = center
Scale           = 0.5
Position        = (0, 0, 0)
AngularVelocity = 18
FXList          = FadeIn # ColorCycle

[FadeIn]
SlotList        = @
Type            = alpha
StartTime       = 0.0
EndTime         = 1.5
Curve           = smooth
StartValue      = -1.0
EndValue        = 0.0

[ColorCycle]
SlotList        = ColorBlend1 # ColorBlend2 # ColorBlend3
Loop            = true

[ColorBlend1]
Type            = color
Curve           = linear
StartTime       = 0.0
EndTime         = 1.0
Absolute        = true
StartValue      = (255, 0, 0)
EndValue        = (0, 255, 0)

[ColorBlend2@ColorBlend1]
StartTime       = @ColorBlend1.EndTime
StartValue      = @ColorBlend1.EndValue
EndValue        = (0, 0, 255)
% > Get ColorBlend2 StartTime, > + 1 <, Set ColorBlend2 EndTime <

[ColorBlend3@ColorBlend1]
StartTime       = @ColorBlend2.EndTime
StartValue      = @ColorBlend2.EndValue
EndValue        = @ColorBlend1.StartValue
% > Get ColorBlend3 StartTime, > + 1 <, Set ColorBlend3 EndTime <
