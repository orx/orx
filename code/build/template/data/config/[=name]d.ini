; [name] - Basic template config file

; Loads regular config data
@[name].ini@

; Overrides some values for debug
[Display]
Title           = [name] (Debug)

[Render]
ShowFPS         = true

[Resource]
WatchList       = Config # Texture # Font # Sound
[+bundle

[Bundle]
ExcludeList    += [name]d.ini]
[+inspector

[Inspector]
; Inputs
MOUSE_MIDDLE    = Inspect
KEY_I           = Inspect]
