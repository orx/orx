; [name] - Basic template config file

; Loads regular config data
@[name].ini@

; Overrides some values for profile
[Display]
Title           = [name] (Profile)

[Render]
ShowFPS         = true
ShowProfiler    = true
[+bundle

[Bundle]
ExcludeList    += [name]p.ini]
[+inspector

[Inspector]
; Inputs
MOUSE_MIDDLE    = Inspect
KEY_I           = Inspect]
